<div class="container">
  <div class="form-group row">
    <label for="violationType" class="col col-md-2 col-sm-12 col-xs-12 col-form-label">Violation Type</label>
    <div class="col col-md-10 col-sm-12 col-xs-12">
      <select class="form-control" id="violationType" [(ngModel)]="selectedViolation.violationType" (change)="violationTypeChanged(selectedViolation.violationType)">
        <option value="{{vType.name}}" *ngFor="let vType of violationTypes">{{vType.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="equivalentPoints" class="col col-md-2 col-sm-12 col-xs-12 col-form-label">Equivalent Points</label>
    <div class="col col-md-10 col-sm-12 col-xs-12">
      <input type="text" id="equivalentPoints" name="equivalentPoints" class="form-control" [(ngModel)]="selectedViolation.equivalentPoints" disabled>
    </div>
  </div>
  <div class="form-group row">
    <label for="outstandingPoints" class="col col-md-2 col-sm-12 col-xs-12 col-form-label">Current Points</label>
    <div class="col col-md-10 col-sm-12 col-xs-12">
      <input type="text" id="outstandingPoints" name="outstandingPoints" [(ngModel)]="outstandingPoints" class="form-control" disabled>
    </div>
  </div>
  <div class="form-group row">
    <label for="totalPoints" class="col col-md-2 col-sm-12 col-xs-12 col-form-label">Total Points</label>
    <div class="col col-md-10 col-sm-12 col-xs-12">
      <input type="text" id="totalPoints" name="totalPoints" [(ngModel)]="totalPoints" class="form-control" disabled>
    </div>
  </div>
  <div class="form-group row">
    <label for="startDate" class="col col-md-2 col-sm-12 col-xs-12 col-form-label">Start Date</label>
    <div class="col col-md-10 col-sm-12 col-xs-12">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
              <img src="https://ng-bootstrap.github.io/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
            </button>
          </div>
          <input class="form-control" placeholder="yyyy-mm-dd" name="startDate" [(ngModel)]="selectedViolation.startDate" ngbDatepicker #d="ngbDatepicker">
        </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="expiryDate" class="col col-md-2 col-sm-12 col-xs-12 col-form-label">Expiry Date</label>
    <div class="col col-md-10 col-sm-12 col-xs-12">
      <input type="text" id="expiryDate" name="expiryDate" class="form-control" disabled>
    </div>
  </div>
  <div class="form-group row">
    <div class="col col-md-2 col-sm-12 col-xs-12"></div>
    <div class="col col-md-10 col-sm-12 col-xs-12">
        <button class="btn btn-primary">Save</button>
        <button class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
