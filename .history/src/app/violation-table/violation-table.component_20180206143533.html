<div class="container">
  <p><strong>Outstanding Points: {{outstandingPoints}}</strong></p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Violation Type</th>
        <th>Corresponding Points</th>
        <th>Start Date</th>
        <th>Expiration Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let violation of violations" style="cursor: pointer;">
        <td>{{violation.violationType}}</td>
        <td>{{violation.equivalentPoints}}</td>
        <td>{{violation.startDate}}</td>
        <td>{{violation.endDate}}</td>
        <td>On Going</td>
      </tr>
    </tbody>
  </table>
</div>
<br>
