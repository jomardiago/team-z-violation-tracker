<div class="container">
  <p><strong>Outstanding Points: 1</strong></p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Violation Type</th>
        <th>Corresponding Points</th>
        <th>Start Date</th>
        <th>Expiration Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let violation of violations | async">
        <td>{{violation.violation-type}}</td>
        <td>{{violation.equivalent-points}}</td>
        <td>{{violation.start-date}}</td>
        <td>{{violation.end-date}}</td>
      </tr>
    </tbody>
  </table>
</div>
