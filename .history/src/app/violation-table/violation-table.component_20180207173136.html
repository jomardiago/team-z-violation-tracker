<div class="container">
  <button class="btn btn-primary">Login with Google</button>
</div>

<div class="container">
  <div class="row">
    <div class="col-12">
      <div style="margin-bottom: 20px; border: 1px solid #d1d8e0; background-color: #778ca3;">
        <h1 style="padding-left: 20px;"><span style="color: #FFF;">Outstanding Points:</span> <span style="color: #c23616;">{{outstandingPoints}}</span></h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Type</th>
              <th>Points</th>
              <th>Start Date</th>
              <th>Exp. Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let violation of violations" style="cursor: pointer;" (click)="handleRowClicked(violation.key, violation.values)" [ngClass]="{'is-selected': violationClassHolder == violation.values}">
              <td>{{violation.values.violationType}}</td>
              <td>{{violation.values.equivalentPoints}}</td>
              <td>{{violation.values.startDate}}</td>
              <td>{{violation.values.endDate}}</td>
              <td>On Going</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <button class="btn btn-primary ml-auto" style="margin-right: 15px;" (click)="addViolation()">Add Violation</button>
  </div>
  <div class="row">
    <div class="col-12">
      <br>
      <br>
      <app-violation-input-form 
        [selectedViolation]="selectedViolation" 
        [outstandingPoints]="outstandingPoints"
        [addViolationTag]="addViolationTag"
        [violationKey]="violationKey"
        [violationsObservable]="violations">
      </app-violation-input-form>
    </div>
  </div>
</div>
